
<!DOCTYPE html>
<html>
<head>
    <base href="<%=basePath%>">

    <title>My JSP 'login.jsp' starting page</title>
    <meta charset="UTF-8"/>
    <meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maxmum-scale=1.0,user-scalable=no" name="viewport" id="viewport" />
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="This is my page">
    <link rel="stylesheet" type="text/css" href="<c:url value='/css/regist.css'/>">
    <!--
        <link rel="stylesheet" type="text/css" href="styles.css">

        -->
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="<c:url value='/js/login.js' />" ></script>

</head>

<body style="background-color: rgba(149, 175, 222, 0.54)">
<!--<input type="hidden" name="method" value="login">-->
<h3 class="navbar-fixed-top" style=" height:40px;line-height:40px;text-align: center;color:rgb(255, 252, 70);font-size:16px;font-weight:bold;background-color: #679fff;position: relative">登录页面</h3>
    <form action="UserServlet" class="form">

            <div class="text-center" ><img src="images/01.jpg" class="img-responsive center-block" style="border-radius: 100px;text-align: center" alt=""/></div>
            <div class="col-sm-12" >
                <div class="input-group input-group-lg">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></div>
                    <input type="text" class="form-control" name="user_acount" value="${user_acount}" placeholder="请输入用户名">
                </div>
                <span class="error "><!--${messageMap.user}--></span>
                <div class="input-group input-group-lg">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></div>
                    <input type="password" class="form-control " name="password" value="${password}" placeholder="请输入密码">

                </div>
                <span class="error"><!--${messageMap.password}--></span>
                <div class="input-group input-group-lg">
                    <div class="input-group-addon ">验证码</div>
                    <input type="text" class="form-control " name="vCode" id="verifyCode" placeholder="输入验证码">
                    <span class="error "><!--${messageMap.password}--></span>
                </div>
                <div>
                    <!--<img id="verifyPic" src="/syc/VerifyCodeServlet">-->
                    <img src="https://authcode.jd.com/verify/image?a=0&acid=5181ca4e-d34f-418a-90a5-a60612b666a0&uid=5181ca4e-d34f-418a-90a5-a60612b666a0&srcid=reg&is=b8de72aa1fcfa4c7e9fa4160646dc463&yys=1451104442566"/>
                    <a id="changPic" href="javascript:changePic()">看不清,换一张</a>
                </div>
                <div class="col-sm-8 btn-block input-group input-group-lg">
                    <button class="btn btn-primary">登录</button>
                </div>
                <div class="text-center">
                    <span><a href="<c:url value='/pages/regist.jsp'  />">用户注册</a></span>
                    <span><a href="IndexServlet?method=getProject" >返回主页</a></span>
                </div>

            </div>

    </form>
</body>
</html>
