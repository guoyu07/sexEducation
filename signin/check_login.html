<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<base href="<%=basePath%>">

<title>登 录 页</title>
<meta charset="UTF-8"/>
<meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maxmum-scale=1.0,user-scalable=no" name="viewport" id="viewport" />
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="expires" content="0">
<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
<meta http-equiv="description" content="This is my page">
<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css"href="<c:url value='/css/regist.css'/>">
<script type="text/javascript" src="<c:url value='/js/jquery-1.11.3.js'/>"></script>
<script type="text/javascript" src="<c:url value='/js/login.js' />" ></script>
<style type="text/css">
*{
		padding: 0;
		margin: 0;
		list-style-type: none;
		font-family: Helvetica, STHeiti, Droid Sans Fallback;

}
.navbar {
		width: 100% !important;
		background:  #679fff;
}
.navbar-header .navbar-user_photo img{
		width: 40px;
		height: 40px;
		border-radius: 50%;
		line-height: 100%;
		margin: 2% 8% 2% 0;
		padding: 2%;
		vertical-align: middle;
		background:#ffffff ;
}
.navbar-header .navbar-user_photo img:hover{
		border: 1px solid #81E4FF;
}
.navbar-user_photo{
	line-height: 50px;
}
.navbar-header a{
	padding-right: 5px;
}




</style>
</head>

<body>
	<nav class="navbar navbar-default navbar-fixed-top col-sm-12 col-md-12 col-lg-12">
			<div class="container-fluid">
					<div class="navbar-header">

							<!-- 网站 logo -->
							<a class="navbar-brand" href="#">
									<img alt="康乐吧" src="">
							</a>
							<!-- 网站 logo -->
							<!-- <a  style="font-size:16px;line-height: 50px;"class="navbar-user_photo pull-right col-lg-push-2" href="#">
								退出
							</a>
							<a style="font-size:16px;line-height: 50px;"class="navbar-user_photo pull-right col-lg-push-2" href="#">
				我的
							</a> -->
							<a class="navbar-user_photo pull-right col-lg-push-2"id="login" href="#">
									<img alt="登陆" src="https://ss0.bdstatic.com/94oJfD_bAAcT8t7mm9GUKT-xh_/timg?image&quality=100&size=b4000_4000&sec=1457163173&di=f743cadfb9237653a94920504a847160&src=http://baozoumanhua.com/avatars/original/missing.png?1339749755">
							</a>
							<!-- 用户头像 -->

					</div>
			</div>
	</nav>
	<form action="UserServlet" class="form" style="margin-top:60px;">
		<input type="hidden" name="method" value="login">
		<input type="hidden" name="flag" value="check_login">
		<h3>
			<center>${message}</center>
		</h3>
					<div class="col-sm-12" >
							<div class="input-group input-group-lg">
									<div class="input-group-addon"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></div>
									<input type="text" class="form-control" name="user_acount" value="${user_acount}" placeholder="请输入用户名">
							</div>
							<span class="error ">${messageMap.user}</span>
							<div class="input-group input-group-lg">
									<div class="input-group-addon"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></div>
									<input type="password" class="form-control " name="password" value="${password}" placeholder="请输入密码">

							</div>
							<span class="error">${messageMap.password}</span>
							<div class="input-group input-group-lg">
									<div class="input-group-addon ">验证码</div>
									<input type="text" class="form-control " name="vCode" id="verifyCode" placeholder="输入验证码">
							</div>
								<span class="error ">${messageMap.password}</span>
							<div>
									<!--<img id="verifyPic" src="/syc/VerifyCodeServlet">-->
									<img src="https://authcode.jd.com/verify/image?a=0&acid=5181ca4e-d34f-418a-90a5-a60612b666a0&uid=5181ca4e-d34f-418a-90a5-a60612b666a0&srcid=reg&is=b8de72aa1fcfa4c7e9fa4160646dc463&yys=1451104442566"/>
									<a id="changPic" href="javascript:changePic()">看不清,换一张</a>
							</div>
							<span class="error" id="verifyError"> ${messageMap.verifyCode }</span>
							<div class="col-sm-8 btn-block input-group input-group-lg">
									<button class="btn btn-primary">提交</button>
							</div>
							<div class="text-center">
									<span><a href="<c:url value='/pages/regist.jsp'  />">用户注册</a></span>
									<span><a href="IndexServlet?method=getProject" >返回主页</a></span>
							</div>

					</div>

	</form>
	<div class="about container-fluid col-xs-12" style="margin: 2% auto 0 auto;background: #679FFF;">
			<div class="row">
					<p style="text-align: center;line-height: 100%;padding-top: 4%"><span style="padding: 2% ">导航</span><span style="padding: 2%">客户端</span><span style="padding: 2% ">吐槽</span></p>
			</div>
			<div class="row">
					<p style="text-align: center;line-height: 100%">xxxx(粤ICP0000XXXX)</p>
			</div>
	</div>
	<!-- 页脚 -->
</body>
</html>
