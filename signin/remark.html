<!-- //以下为各Input添加click事件，在事件中执行存贮；根据测试题目文本内容长度不同，设置不同尺寸的div高度 -->
	 <script type="text/javascript">
		$(function(){
			var text="${tests[0].text_content }";
			if(text.length<10){
			$(".divtext").css("height","20px");
			$(".divtext").css("line-height","20px");
			}else if(text.length<300){
				$(".divtext").css("height","120px");
				$(".divtext").css("line-height","120px");
			}else {
				$(".divtext").attr("height","300px");
			}
			$(".divtest").css("background","red");
		});
	</script>

<!-- //根据题目类型设置答题区域的div尺寸 -->
<c:choose>
	<c:when test="${tests[0].test_type==1 }">
		<script type="text/javascript">
			$(function() {
				$(".answer").addClass("singleAnswer");
			});
		</script>
	</c:when>
	<c:when test="${tests[0].test_type==2 }">
		<script type="text/javascript">
			$(function() {
				$(".answer").addClass("multiAnswer");
			});
		</script>
	</c:when>
	<c:when test="${tests[0].test_type==3 }">
		<script type="text/javascript">
			$(function() {
				$(".answer").addClass("textAnswer");
			});
		</script>
	</c:when>
</c:choose>
